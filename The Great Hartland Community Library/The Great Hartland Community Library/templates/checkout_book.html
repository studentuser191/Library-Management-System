{% extends 'base.html' %}
{% block content %}
<h2>Checkout Book</h2>
<form method="POST">
    <div class="mb-3">
        <label for="book_id" class="form-label">Book</label>
        <select class="form-control" name="book_id" id="book_id" required>
            {% for book in books %}
            <option value="{{ book['id'] }}">{{ book['title'] }} by {{ book['author'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="user_name" class="form-label">Student Name</label>
        <input type="text" class="form-control" name="user_name" id="user_name" required>
    </div>
    <div class="mb-3">
        <label for="checkout_date" class="form-label">Checkout Date</label>
        <input type="date" class="form-control" name="checkout_date" id="checkout_date" required>
    </div>
    <div class="mb-3">
        <label for="checkin_date" class="form-label">Expected Check-in Date</label>
        <input type="date" class="form-control" name="checkin_date" id="checkin_date" required>
    </div>
    <button type="submit" class="btn btn-success">Checkout Book</button>
</form>
{% endblock %}
